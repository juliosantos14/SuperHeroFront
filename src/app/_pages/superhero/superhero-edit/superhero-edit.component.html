  <div class="container" *ngIf="hero">

      <div class="form-group">
        <label>Name</label>
        <input [(ngModel)]="hero.name" type="text" class="form-control" placeholder="Name">
      </div>

      <div class="form-group row mt-2">

        <div class="form-group col-md-6 col-sm-6">
          <label>Super First Name</label>
          <input [(ngModel)]="hero.firstName" type="text" class="form-control" placeholder="Firstname">
        </div>

        <div class="form-group col-md-6 col-sm-6">
          <label>Lastname</label>
          <input [(ngModel)]="hero.lastName" type="text" class="form-control" placeholder="Lastname">
        </div>

      </div>

      <div class="form-group mt-2">
        <label>Place</label>
        <input [(ngModel)]="hero.place" type="text" class="form-control" id="inputAddress" placeholder="Place">
      </div>

      <button (click)="updateHero(hero)" class="btn btn-warning mt-2" *ngIf="hero.id">Save</button>
    <!-- <button (click)="deleteHero(hero)" *ngIf="hero.id">Delete</button> -->
    <button (click)="listaHeroes()" *ngIf="hero.id" class="btn btn-secondary mt-2 ms-2">Cancel</button>
    <button (click)="createHero(hero)" *ngIf="!hero.id">Create</button>


  </div>
</div>
