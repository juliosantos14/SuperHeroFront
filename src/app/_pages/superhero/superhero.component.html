<section>
  <div class="container" *ngIf="lista">
    <button (click)="initNewHero()" class="my-3 border-0 rounded bg-primary text-white p-1 px-2">Create New
      Hero</button>
    <table class="table table-striped table-hover">
      <thead>
        <th>Name</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Place</th>
        <th></th>
      </thead>
      <tbody>
        <tr *ngFor="let hero of heroes">
          <td>{{ hero.name }}</td>
          <td>{{ hero.firstName }}</td>
          <td>{{ hero.lastName }}</td>
          <td>{{ hero.place }}</td>
          <td>
            <button (click)="editHero(hero)" class="border-0 rounded-circle bg-primary me-3">
              <i class="bi bi-pencil-square text-white"></i>
            </button>
            <button (click)="deleteHero(hero)" class="border-0 rounded-circle bg-primary">
              <i class="bi bi-trash3 text-white"></i>
            </button>
          </td>

        </tr>
      </tbody>
    </table>
  </div>
</section>
<app-superhero-edit [hero]="heroToEdit" (retornarListaHeroes)="obterTodos()" (heroesUpdated)="updateHeroList($event)" *ngIf="!lista"></app-superhero-edit>
